<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sussy Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <img src="images/susGuy-removebg-preview.png" alt="jerma" class="jerma">
        <img src="images/vibeHand-removebg-preview.png" alt="vibecheck" class="hand">
        <img src="images/amogusBigAss.gif" alt="amogus_guy" class="sus_ass">
        <div class="calculator">
            <img src="images/amogusDrawFinal.png" alt="amogus" class="amogus">
            <div class="display"></div>
            <div class="buttons">
                <ul>
                    <li><button class="value zero">0</button></li>
                    <li><button class="value one">1</button></li>
                    <li><button class="value two">2</button></li>
                    <li><button class="value three">3</button></li>
                    <li><button class="value four">4</button></li>
                    <li><button class="value five">5</button></li>
                    <li><button class="value six">6</button></li>
                    <li><button class="value seven">7</button></li>
                    <li><button class="value eight">8</button></li>
                    <li><button class="value nine">9</button></li>
                    <li><button class="mathSign plus">+</button></li>
                    <li><button class="mathSign minus">-</button></li>
                    <li><button class="mathSign times">*</button></li>
                    <li><button class="mathSign divides">/</button></li>
                    <li><button class="equal">=</button></li>
                    <li><button class="dot">.</button></li>
                    <li><button class="percentage">%</button></li>
                    <li><button class="invert">+/-</button></li>
                    <li><button class="backspace">Back</button></li>
                    <li><button class="clear">AC</button></li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
